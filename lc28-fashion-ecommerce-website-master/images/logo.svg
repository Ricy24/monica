<svg width="250" height="80" xmlns="http://www.w3.org/2000/svg">
    <style>
        .text {
            font-family: Arial, sans-serif;
            font-size: 40px;
            fill: url(#gradient); /* Uso de gradiente */
        }
    </style>
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#FFFFFF; stop-opacity:1" /> <!-- Blanco -->
            <stop offset="100%" style="stop-color:#808080; stop-opacity:1" /> <!-- Gris -->
        </linearGradient>
    </defs>

    <text x="80" y="50" class="text">Valeme</text>
</svg>
